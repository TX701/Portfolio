<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StrachanDev</title>

    <link rel="stylesheet" href="style.css" />

    <script type="module" src="./javascript/script.js" defer></script>
    <script type="module" src="./javascript/windows.js" defer></script>
    <script type="module" src="./javascript/data.js" defer></script>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

  </head>
  <body>
    <div id="all">
      <div id="container">
        <!-- windows -->
        <div id="windows"></div>
  
        <!-- icons at the side of the background used to open new windows -->
  
        <div id="desktop-icons">
          <div class="icons" id="recycle">
            <img src="./assets/icons/recylce.png" alt="" draggable="false" />
            <p>Recycle Bin</p>
          </div>
          <div class="icons" id="home-icon">
            <img src="./assets/icons/home.png" alt="" draggable="false" />
            <p>Home</p>
          </div>
          <div class="icons" id="portfolio-icon">
            <img src="./assets/icons/portfolio.png" alt="" draggable="false" />
            <p>Portfolio</p>
          </div>
          <div class="icons" id="about-icon">
            <img src="./assets/icons/about.png" alt="" draggable="false" />
            <p>About</p>
          </div>
          <div class="icons" id="resume-icon">
            <img src="./assets/icons/resume.png" alt="" draggable="false" />
            <p>Resume</p>
          </div>
        </div>
      </div>

      <!-- bottom bar -->
      <div id="footer">
        <div id="left">
          <div id="start-menu-icon">
            <img src="./assets/icons/icon.png" alt="" />
            <p>Start</p>
          </div>
          <div id="window-tabs"></div>
        </div>
        <div id="time"></div>
      </div>
    </div>

    <!-- error for if the user is using a small screen width -->
    <div id="notice">
      <div class="topbar" id="notice-topbar">
        <div class="left">
          <h1>Error</h1>
        </div>
      </div>

      <div class="wrapper">
        <img src="./assets/icons/error.png" alt="Image broken" />
        <div>
          <p>This website is incompatiable with your current screen size.</p>
          <p>Please view this website on a device with a bigger width.</p>
        </div>
      </div>
    </div>
  </body>
</html>
